<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <form action="" >
<div class="row mb-3">
<div class="col">
    <label for="email" class="form-label">Email</label>
    <input id="email" required="required" class="form-control">
</div>
<div class="col">
    <label for="pass" class="form-label">Password</label>
    <input id="pass" required="required" class="form-control">
</div>
</div>


<div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input id="address" required="required" class="form-control" placeholder="1234 Main St">
</div>

<div class="mb-3">
    <label for="address2" class="form-label">Address 2</label>
    <input id="address2" required="required" class="form-control" placeholder="Apartment,studio or floor">
</div>

<div class="row mb-3">
<div class="col">
    <label for="city" class="form-label">City</label>
    <input id="city" required="required" class="form-control">
</div>
<div class="col">
    <label for="state" class="form-label">State</label>
    <select name="" id="state" class="form-select" >
        <option value="choose" disabled="disabled" >
            Choose..
        </option>
    </select>
</div>
   <div class="col">
        <label for="zip" class="form-label">Zip</label>
    <input  type="number" id="zip" required="required" class="form-control">
   </div>

</div>

<div class="mt-3">
    <input type="checkbox" id="check">
    <label for="check">Check me out</label>
</div>

<div class="mt-3">
    <button class="btn btn-primary">Sign in
    </button>
</div>

</form>



</div>







</body>






</html>
