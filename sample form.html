<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div style="text-align: center;"><h1>Sample Form</h1></div>
  <form action="">
    <div class="row mb-5 container">
      <div class="col">
        <label for="Pname" class="form-label fw-bolder ">Partner Name</label>
        <input type="text" id="Pname" class="w-75 h-100 p-1 ms-2">
      </div>
      <div class="col">
        <label for="pnameid" class="form-label fw-bolder">Partner Name ID</label>
        <input type="text" id="pnameid" class="w-75 h-100">
      </div>
    </div>

   <div class="row mb-5 container">
      <div class="col">
        <label for="Plegalname" class="form-label fw-bolder">Partner Legal Name</label>
        <input type="text" id="Plegalname" class="w-50 h-100 p-1 ms-2">
      </div>
      <div class="col">
        <label for="pmobile" class="form-label fw-bolder">Partner Mobile</label>
        <input type="tel" id="pmobile" class="w-75 h-100">
      </div>
    </div>

<div class="d-flex container">
  <label for="address" class="form-label fw-bolder">Partner Address</label>
  <input type="text" id="address" class="w-100">
</div>

    <div class="row mt-4 container">
      <div class="col">
        <label for="sdate" class="form-label fw-bolder">Contract Start Date</label>
        <input type="date" id="sdate" class="w-50 h-100 p-1 ms-2" placeholder="Date Start">
      </div>
      <div class="col">
        <label for="edate" class="form-label fw-bolder">Contract Expiry Date</label>
        <input type="date" id="edate" class="w-50 h-100 " placeholder="Date End">
        </div>
    </div>

<div class="row mt-4 container">
      <div class="col">
        <label for="minloan" class="form-label fw-bolder">Minimum Loan Amount</label>
        <input type="text" id="minloan" class="w-50 h-100 ">
      </div>
      <div class="col">
        <label for="maxloan" class="form-label fw-bolder">Maximum Loan Amount</label>
        <input type="text" id="maxloan" class="w-50 h-100">
      </div>
    </div>

<div class="row mt-4 container">
      <div class="col">
        <label for="IR" class="form-label fw-bolder">Interest Rate</label>
        <input type="text" id="IR" class="w-50 h-100 ">
      </div>
      <div class="col">
        <label for="DA" class="form-label fw-bolder">Deposit Amount</label>
        <input type="text" id="DA" class="w-50 h-100">
      </div>
    </div>

 <div style="text-align: center;" class="mt-4"><button class="btn bg-primary text-light">Save</button></div>















  </form>














































</div>

</body>
</html>
